<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure OF Tarique Zia</title>
    <link rel="icon" type="image/png" href="assets/face.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Door Loading Screen -->
    <div id="door-container">
        <div class="door-panel left"></div>
        <div class="door-panel right"></div>
        <img src="assets/poster.png" id="loading-poster" alt="Loading Poster">
        <div id="loading-text">Loading Game...</div>
    </div>
    <div id="game-wrapper">
        <!-- HUD -->
        <div id="hud">
            <div id="health-container">
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
                <span class="heart">‚ù§Ô∏è</span>
            </div>
            <div id="score-container">
                <div id="score-display">Khamba Collected: 0</div>
                <div id="highscore-display">Highest Khamba Collected: 0</div>
                <div id="fps-display" style="font-size: 14px; color: lime;">FPS: 60</div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <!-- Fullscreen Button (Mobile Only) -->
        <button id="fullscreen-btn" class="ui-btn hidden">‚õ∂</button>

        <!-- Settings Button -->
        <button id="settings-btn" class="ui-btn">‚öôÔ∏è</button>

        <!-- Settings Modal -->
        <div id="settings-modal" class="hidden">
            <div class="modal-content">
                <h2>Game Settings</h2>

                <div class="setting-row">
                    <label>Background Music:</label>
                    <button id="bgm-toggle" class="toggle-btn on">ON</button>
                </div>

                <div class="setting-row">
                    <label>BGM Volume:</label>
                    <div class="volume-control">
                        <input type="range" id="bgm-volume" min="0" max="100" value="30" class="volume-slider">
                        <span id="volume-label">30%</span>
                    </div>
                </div>

                <div class="setting-row">
                    <label>Difficulty:</label>
                    <select id="difficulty-select" class="ui-select">
                        <option value="EASY">Easy</option>
                        <option value="NORMAL" selected>Normal</option>
                        <option value="HARD">Hard</option>
                    </select>
                </div>

                <div class="setting-row">
                    <label>Graphics:</label>
                    <select id="graphics-select" class="ui-select">
                        <option value="HIGH">High (Sharp)</option>
                        <option value="MEDIUM">Balanced</option>
                        <option value="LOW">Fast (Blurry)</option>
                    </select>
                </div>

                <div class="setting-row">
                    <label>Max FPS:</label>
                    <select id="fps-select" class="ui-select">
                        <option value="60">60 FPS</option>
                        <option value="45">45 FPS</option>
                        <option value="30">30 FPS</option>
                        <option value="UNCAPPED">Uncapped</option>
                    </select>
                </div>

                <button id="close-settings" class="ui-btn primary">Close</button>
            </div>
        </div>

        <!-- Note / Objective Button -->
        <button id="note-btn" class="ui-btn">üìù</button>

        <!-- Note Modal -->
        <div id="note-modal" class="hidden">
            <div class="modal-content">
                <h2>Mission Objectives</h2>
                <div style="text-align: left; margin: 20px 0; font-size: 18px;">
                    <p>üéØ <b>Collect 50 Khamba</b><br>to spawn <b>Sheikh Hasina</b></p>
                    <p>üéØ <b>Collect 100 Khamba</b><br>to spawn <b>Jamat</b></p>
                </div>
                <button id="close-note" class="ui-btn primary">Resume</button>
            </div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div id="controls">
        <div class="control-group">
            <button id="btn-left" class="control-btn">‚óÄ</button>
            <button id="btn-right" class="control-btn">‚ñ∂</button>
        </div>
        <button id="btn-jump" class="control-btn">‚ñ≤</button>
    </div>
    <script src="game.js"></script>
    <script src="jamat.js"></script>
</body>

</html>
